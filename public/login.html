<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Mawi</title>
    <meta name="description" content="Iniciar sesión en Mawi" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mawi-auth-container">
      <div class="mawi-auth-card">
        <h1>Iniciar sesión</h1>
        <p class="link-text">
          <a href="signup.html" class="mawi-link">¿Crear cuenta?</a>
        </p>

        <form>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              id="email"
              type="email"
              placeholder="Escribe tu correo"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              id="password"
              type="password"
              placeholder="Escribe tu contraseña"
              required
            />
            <div class="forgot-password">
              <a href="#" class="mawi-link">¿Has olvidado tu contraseña?</a>
            </div>
          </div>

          <button type="submit" class="mawi-button">
            Iniciar sesión
          </button>
        </form>

        <div class="help-text">
          <p>
            ¿Necesitas ayuda? <a href="#" class="mawi-link">Contacta con nosotros</a>
          </p>
        </div>
        
        <div class="nav-link">
          <a href="index.html" class="mawi-link">Volver al inicio</a>
        </div>
      </div>
    </div>
    <!-- Keep the GPT Engineer script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
  <script>
    document.querySelector('form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const response = await fetch('/Consultas/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          alert('Login exitoso');
          window.location.href = 'http://zs4ossco8g0kg4sgsw0wco4g.20.55.28.0.sslip.io/?token=' + data.token;
        } else {
          alert('Error al iniciar sesión');
        }
      } catch (error) {
        alert('Error de conexión');
      }
    });
  </script>
