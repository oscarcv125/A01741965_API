
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta - Mawi</title>
    <meta name="description" content="Crear cuenta en Mawi" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mawi-auth-container">
      <div class="mawi-auth-card">
        <h1>Crear cuenta</h1>
        <p class="link-text">
          <a href="login.html" class="mawi-link">¿Iniciar sesión?</a>
        </p>

        <form>
          <div class="form-group">
            <label for="firstName">Nombre*</label>
            <input
              id="firstName"
              type="text"
              placeholder="Escribe tu nombre"
              required
            />
          </div>

          <div class="form-group">
            <label for="lastName">Apellidos*</label>
            <input
              id="lastName"
              type="text"
              placeholder="Escribe tus apellidos"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico*</label>
            <input
              id="email"
              type="email"
              placeholder="Escribe tu correo"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña*</label>
            <input
              id="password"
              type="password"
              placeholder="Escribe una contraseña"
              required
            />
          </div>

          <button type="submit" class="mawi-button">
            Siguiente <span>→</span>
          </button>
        </form>

        <div class="help-text">
          <p>
            ¿Necesitas ayuda? <a href="#" class="mawi-link">Contacta con nosotros</a>
          </p>
        </div>
        
        <div class="nav-link">
          <a href="index.html" class="mawi-link">Volver al inicio</a>
        </div>
      </div>
    </div>
    <!-- Keep the GPT Engineer script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
